<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Classifica</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function rotateFu() {
            $('.btn-rotate').click(function(e) {
             e.preventDefault();
                $(this).parents('.rotate-container').find('.card-front, .card-back').toggleClass('rotate');
            });
        };
    </script>
    <style>
        .hd{
            background-image: url("static/Img/Sfondo.jpg");
        }
        .hd1{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .rotate-container {
            position: relative;
          }

            .rotate-container .card-front,
            .rotate-container .card-back {
            width: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transition: all 0.5s linear 0s;
            }

            .rotate-container .card-front {
            -webkit-transform: perspective(600px) rotateY(0deg);
            transform: perspective(600px) rotateY(0deg);
            }

            .rotate-container .card-back {
            -webkit-transform: perspective(1600px) rotateY(180deg);
            transform: perspective(1600px) rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            }

            .rotate-container .card-front.rotate {
            -webkit-transform: perspective(1600px) rotateY(-180deg);
            transform: perspective(1600px) rotateY(-180deg);
            }

            .rotate-container .card-back.rotate {
            -webkit-transform: perspective(1600px) rotateY(0deg);
            transform: perspective(1600px) rotateY(0deg);
            }

            .rotate-container .card-front .btn-rotate,
            .rotate-container .card-back .btn-rotate {
            position: static;
            z-index: 0;
            }

            /* Demo style only */
            .demo-content {
            margin-bottom: 70px;
            text-align: center;
            }

            .rotate-container {
            width: 300px;
            }
            .card-text{
            background-image: url("./static/Img/League2.png");
            background-position: center;
            background-size: cover;
            width: 250px;
            height: 250px;
            }
            .card-text1{
                background-position: center;
                background-size: cover;
                width: 250px;
                height: 250px;
                }
    </style>
</head>
<body onload="rotateFu()">

<div class="header hd">
    <div class="container hd1">
        <img src="static/Img/League2.png" alt="Logo">
        <div>
            <h3 style="color: white">CAMPIONATO</h3>
            <h4 style="color: white">EURO DAITA12</h4>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-lg">
        <img src="static/Img/League2.png" alt="Logo" width="40" height="30">
        <a class="navbar-brand" href="#">EURO DAITA12</a>

        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/calendario">Calendario</a>
                <a class="nav-link" href="/classifica">Classifica</a>
                <a class="nav-link" href="/calciatori">Calciatori</a>
            </div>
        </div>
    </div>
</nav>


<section class="sezioneCard">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Posizione</th>
            <th scope="col">Squadra</th>
            <th scope="col">V</th>
            <th scope="col">S</th>
            <th scope="col">P</th>
            <th scope="col">Punteggio</th>
        </tr>
        </thead>
        <tbody>
        {%for elem in classifica%}

        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{elem.nome}}</td>
            <td>{{elem.v}}</td>
            <td>{{elem.s}}</td>
            <td>{{elem.p}}</td>
            <td>{{elem.punteggio}}</td>
        </tr>

        {%endfor%}
        </tbody>
    </table>

</section>

</body>
</html>
