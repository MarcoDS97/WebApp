<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calendario</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    .hd{
    background-image: url("static/Img/Sfondo.jpg");
    }
    .hd1{
    display: flex;
    justify-content: space-around;
    align-items: center;
    }
    .table-striped tbody tr:nth-child(odd) {
    background-color: darkseagreen !important;
    }
</style>
<body>

<div class="header hd">
    <div class="container hd1">
        <img src="static/Img/League2.png" alt="Logo">
        <div>
            <h3 style="color: white">CAMPIONATO</h3>
            <h4 style="color: white">EURO DAITA12</h4>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-lg">
    <img src="static/Img/League2.png" alt="Logo" width="40" height="30">
    <a class="navbar-brand" href="#">EURO DAITA12</a>

    <div class="collapse navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/calendario">Calendario</a>
        <a class="nav-link" href="/classifica">Classifica</a>
        <a class="nav-link" href="/calciatori">Calciatori</a>
      </div>
    </div>
  </div>
  </nav>

<table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Giornata</th>
            <th scope="col">Casa</th>
            <th scope="col">Risultati</th>
            <th scope="col">Trasferta</th>
        </tr>
        </thead>
        <tbody>

        {% for risultati in lista_risultati %}
        <tr>
            <th scope="row">{{ risultati.giornata }}</th>
            <td>{{ risultati.squadra_s1 }}</td>
            <td>{{ risultati.gs1 }} - {{ risultati.gs2 }}</td>
            <td>{{ risultati.squadra_s2 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
