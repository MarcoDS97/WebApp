<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Inserimento Nomi Squadre</title>
</head>
<body>
    <div class="d-flex justify-content-center m-3">
    <h2>Inserisci i nomi delle squadre:</h2>
    </div>
    
    <form method="POST" action="/inserisci_nomi_squadre/{{ numero_squadre }}">
        <div class="d-flex justify-content-center">
        {% for i in range(numero_squadre) %}
            <label for="squadra_{{ i }}" class="mx-2">Squadra {{ i+1 }}:</label>
            <input type="text" name="squadra_{{ i }}" required><br>
        {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary px-5 my-2 ml-10">Invia</button>
        </div>
    </form>
    </div>
</body>
</html>
